<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="mainContent">
    <div class="background">
      <video class="game-background" muted loop autoplay>
        <source src="./video/webdesigncomp.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="ppLogo">
      <img src="img/PixelPerfectBigLogo.png" alt="Pixel Perfect Logo">
    </div>
    <div class="content">
      <div class="form-panel">
        <div class="from-top">
          <h1>Create Account</h1>
        </div>
        <div class="form-bottom">
          <form action="#">
            <p>
              <label for="firstName">First Name</label>
              <input type="text" name="userFirstname" id="firstName">
              <span></span>
            </p>
            <p>
              <label for="lastName">Last Name</label>
              <input type="text" name="userLastName" id="lastName">
              <span></span>
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" name="userEmail" id="email" required>
              <span></span>
            </p>
            <p>
              <label for="userName">Username</label>
              <input type="text" name="userName" id="userName" required>
              <span></span>
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" name="userPassword" id="password" required>
              <span></span>
            </p>
            <p>
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="userConfirmPassword" id="confirmPassword" required>
              <span></span>
            </p>
            <div class="legal">By signing up, you are agreeing to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</div>
            <button type="submit">Sign up</button>
            <div class="bottom-login">
              <div>Already signed up?</div>
              <a href="#">Log In</a>
            </div> <!-- bottom-login -->
            <div class="credit">
              <a href="https://www.freepik.com/free-vector/kawaii-retro-video-games-stickers-collection_17542168.htm#from_view=detail_alsolike" target="_blank" rel="noopener noreferrer">Game Console Image by pikisuperstar on Freepik</a>
            </div> <!-- credit -->
          </form>
        </div> <!-- form-bottom -->
      </div> <!-- form-panel-->
    </div> <!-- content -->
  </div> <!-- mainContent -->
</body>
</html>
